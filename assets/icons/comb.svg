<!-- assets/icons/comb.svg -->
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#8B5E3C" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Cabo do Pente -->
  <rect x="15" y="20" width="15" height="35" rx="3" fill="#5C3B1D" opacity="0.3" stroke="#8B5E3C" stroke-width="2.5"/>
  
  <!-- Detalhes do Cabo -->
  <line x1="18" y1="25" x2="27" y2="25" stroke="#B89253" stroke-width="1.5" opacity="0.7"/>
  <line x1="18" y1="32" x2="27" y2="32" stroke="#B89253" stroke-width="1.5" opacity="0.7"/>
  <line x1="18" y1="39" x2="27" y2="39" stroke="#B89253" stroke-width="1.5" opacity="0.7"/>
  <line x1="18" y1="46" x2="27" y2="46" stroke="#B89253" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Base dos Dentes -->
  <rect x="30" y="20" width="55" height="15" rx="2" fill="#8B5E3C" opacity="0.2" stroke="#8B5E3C" stroke-width="2.5"/>
  
  <!-- Dentes do Pente -->
  <!-- Dente 1 -->
  <line x1="35" y1="35" x2="35" y2="70" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="35" y1="70" x2="35" y2="75" stroke="#8B5E3C" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Dente 2 -->
  <line x1="43" y1="35" x2="43" y2="75" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="43" y1="75" x2="43" y2="82" stroke="#8B5E3C" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Dente 3 -->
  <line x1="51" y1="35" x2="51" y2="68" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="51" y1="68" x2="51" y2="73" stroke="#8B5E3C" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Dente 4 -->
  <line x1="59" y1="35" x2="59" y2="80" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="59" y1="80" x2="59" y2="85" stroke="#8B5E3C" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Dente 5 -->
  <line x1="67" y1="35" x2="67" y2="72" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="67" y1="72" x2="67" y2="78" stroke="#8B5E3C" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Dente 6 -->
  <line x1="75" y1="35" x2="75" y2="77" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="75" y1="77" x2="75" y2="83" stroke="#8B5E3C" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Detalhe superior decorativo -->
  <circle cx="22.5" cy="27.5" r="2" fill="#B89253" opacity="0.8"/>
  
  <!-- Linha de brilho no cabo -->
  <line x1="20" y1="22" x2="20" y2="53" stroke="#D6C1A3" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Acabamento da base -->
  <line x1="30" y1="27.5" x2="85" y2="27.5" stroke="#B89253" stroke-width="1.2" opacity="0.5"/>
  
  <!-- Detalhes de profundidade nos dentes -->
  <line x1="37" y1="40" x2="37" y2="65" stroke="#B89253" stroke-width="1" opacity="0.4"/>
  <line x1="53" y1="40" x2="53" y2="63" stroke="#B89253" stroke-width="1" opacity="0.4"/>
  <line x1="69" y1="40" x2="69" y2="70" stroke="#B89253" stroke-width="1" opacity="0.4"/>
</svg>